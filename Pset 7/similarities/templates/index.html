{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <form class="form-inline">
                 <div class="form-group">
                    <label for="file1">File 1:</label>
                    <input name="file1" type="file"> </input>
                 </div>

                 <div class="form-group">
                    <label for="file2">File 2:</label>
                    <input name="file2" type="file"> </input>
                  </div>

                <div class="form-group">
                    <div class="form-check">
                        <input name="algorithm" type="radio" value="lines"> Compare lines </input>
                    </div>
                    <div class="form-check">
                        <input name="algorithm" type="radio" value="sentences"> Compare sentences </input>
                    </div>
                    <div class="form-check">
                        <input name="algorithm" type="radio" value="substrings"> Compare substrings </input>
                        <input name="length" type="number" min="1" placeholder="of lenth n"> Enter length </input>
                    </div>


            <button type="submit"> Compare </button>

        </form>
    </div>

{% endblock %}
